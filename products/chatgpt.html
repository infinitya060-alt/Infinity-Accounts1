<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Accounts - Product Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #0d6efd;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #ffffff;
      color: #0d6efd;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
    }
    .back-btn:hover {
      background: #e6e6e6;
    }
    .carousel-item img {
      border-radius: 12px;
      max-height: 350px;
      object-fit: contain;
      transition: transform 0.4s ease;
      cursor: pointer;
    }
    .carousel-item img:hover {
      transform: scale(1.1);
    }
    .product-card {
      background: #0d6efd;
      border: 2px solid #ffffff;
      border-radius: 12px;
      padding: 20px;
    }
    .btn-order {
      background-color: #25D366;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
    }
    .btn-order:hover {
      background-color: #1da851;
      color: #fff;
    }
    .recent-products img {
      border-radius: 8px;
      border: 2px solid #ffffff;
      transition: transform 0.3s ease;
      cursor: pointer;
      width: 100%;
    }
    .recent-products img:hover {
      transform: scale(1.1);
    }
    .recent-products p {
      text-align: center;
      color: #ffffff;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<!-- Back Button -->
<a href="../index.html" class="back-btn"><i class="bi bi-arrow-left"></i> Back</a>

<div class="container my-5">
  <div class="row">
    <!-- Product Image Slider -->
    <div class="col-md-5">
      <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/2.png" class="d-block w-100" alt="ChatGPT Image 1">
          </div>
          <div class="carousel-item">
            <img src="images/2.png" class="d-block w-100" alt="ChatGPT Image 2">
          </div>
          <div class="carousel-item">
            <img src="images/2.png" class="d-block w-100" alt="ChatGPT Image 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- Product Details -->
    <div class="col-md-7">
      <div class="product-card">
        <h3>ChatGPT Plus (Private Own Mail) - 1 Month</h3>
        <h4 class="text-white">$15.96</h4>
        <p>✔ Own Mail login <br>✔ Fast delivery after payment</p>
        
        <div class="d-flex align-items-center mb-3">
          <label for="quantity" class="me-2">Quantity:</label>
          <input type="number" id="quantity" value="1" min="1" class="form-control w-25">
        </div>
        
        <button class="btn-order" onclick="sendToWhatsApp()">Order Now</button>
      </div>
    </div>
  </div>

 <!-- ✅ Description Section -->
<div class="description-section">
    <h3>Description</h3>
    <p>
        ChatGPT Plus (Private Own Mail) for 1 Month. <br>
        Premium AI access with fast delivery after payment.
    </p>
</div>

<!-- ✅ CSS -->
<style>
.description-section {
    background: #ffffff;          /* White card */
    color: #333333;               /* Dark text */
    border-radius: 12px;          /* Smooth corners */
    padding: 20px;                /* Space inside */
    margin: 20px auto;            /* Centered */
    max-width: 900px;             /* Limit width */
    box-shadow: 0 4px 15px rgba(0,0,0,0.15); /* Shadow effect */
    border-left: 5px solid #007BFF; /* Blue accent line */
}

.description-section h3 {
    font-size: 20px;
    margin-bottom: 10px;
    color: #007BFF;  /* Blue title */
    font-weight: bold;
}

.description-section p {
    font-size: 16px;
    line-height: 1.6;
}
</style>


  <!-- Recently Viewed -->
  <h4 class="mt-5 text-white">Recently Viewed</h4>
  <div class="row recent-products g-3">
    <div class="col-6 col-md-3" onclick="openProduct('capcut-pro.html')">
      <img src="images/6.png" alt="CapCut Pro">
      <p>CapCut Pro</p>
    </div>
    <div class="col-6 col-md-3" onclick="openProduct('Gemini.html')">
      <img src="images/4.png" alt="Gemini (Google)">
      <p>Gemini (Google)</p>
    </div>
    <div class="col-6 col-md-3" onclick="openProduct('Zoom.html')">
      <img src="images/3.png" alt="Zoom">
      <p>Zoom</p>
    </div>
    <div class="col-6 col-md-3" onclick="openProduct('canva-pro.html')">
      <img src="images/1.png" alt="Canva Pro">
      <p>Canva Pro</p>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function sendToWhatsApp() {
    let quantity = document.getElementById("quantity").value;
    let productName = "ChatGPT Plus (Private Own Mail) - 1 Month";
    let message = `Hello, I want to order ${quantity} x ${productName}`;
    let whatsappNumber = "947XXXXXXXX"; // <-- WhatsApp number එක දාන්න
    window.open(`https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`, "_blank");
  }

  function openProduct(page) {
    window.location.href = page;
  }
</script>
</body>
</html>
